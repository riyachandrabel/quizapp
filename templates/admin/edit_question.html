{% extends 'base.html' %}

{% block content %}
<h2>Edit Question</h2>
<form method="post">
    <div class="mb-3">
        <label for="question_text" class="form-label">Question</label>
        <textarea id="question_text" name="question_text" class="form-control" rows="3" required>{{ question.question_text }}</textarea>
    </div>
    <div class="mb-3">
        <label for="option_1" class="form-label">Option 1</label>
        <input type="text" id="option_1" name="option_1" class="form-control" value="{{ question.option_1 }}" required>
    </div>
    <div class="mb-3">
        <label for="option_2" class="form-label">Option 2</label>
        <input type="text" id="option_2" name="option_2" class="form-control" value="{{ question.option_2 }}" required>
    </div>
    <div class="mb-3">
        <label for="option_3" class="form-label">Option 3</label>
        <input type="text" id="option_3" name="option_3" class="form-control" value="{{ question.option_3 }}" required>
    </div>
    <div class="mb-3">
        <label for="option_4" class="form-label">Option 4</label>
        <input type="text" id="option_4" name="option_4" class="form-control" value="{{ question.option_4 }}" required>
    </div>
    <div class="mb-3">
        <label for="correct_option" class="form-label">Correct Option</label>
        <select id="correct_option" name="correct_option" class="form-select" required>
            <option value="1" {% if question.correct_option == 1 %}selected{% endif %}>Option 1</option>
            <option value="2" {% if question.correct_option == 2 %}selected{% endif %}>Option 2</option>
            <option value="3" {% if question.correct_option == 3 %}selected{% endif %}>Option 3</option>
            <option value="4" {% if question.correct_option == 4 %}selected{% endif %}>Option 4</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin.manage_quiz_questions', quiz_id=question.quiz_id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
