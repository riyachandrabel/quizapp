<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="bg-gradient-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 fw-bold">Quiz Master</h1>
            <nav class="d-flex align-items-center">
                <a href="{{ url_for('admin.login', next='/admin/') }}" class="btn btn-light btn-sm me-2">Admin</a>
                <a href="{{ url_for('user.login', next='/user/') }}" class="btn btn-outline-light btn-sm">User</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-1">&copy; 2024 Quiz Master</p>
            <nav>
                <a href="{{ url_for('admin.login') }}" class="text-decoration-none text-light me-3">Admin</a>
                <a href="{{ url_for('user.login') }}" class="text-decoration-none text-light">User</a>
            </nav>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
<!-- Custom JS -->
